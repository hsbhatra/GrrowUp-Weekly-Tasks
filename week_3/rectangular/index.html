<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rectangler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Rectangler</h1>
        <div class="form-container">
            <input type="number" id="length" placeholder="Length of the rectangle" required>
            <input type="number" id="width" placeholder="Width of the rectangle" required>
            <button id="calcPerimeterButton">Calculate Perimeter</button>
            <button id="calcAreaButton">Calculate Area</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
