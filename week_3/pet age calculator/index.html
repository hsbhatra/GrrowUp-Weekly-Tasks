<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pet Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Pet Age Calculator</h1>
        <div class="form-container">
            <input type="number" id="petAge" placeholder="Your pet's age" required>
            <input type="number" id="conversionRate" placeholder="Conversion rate (e.g., 7)" required>
            <button id="calculateButton">Calculate Pet Age</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
