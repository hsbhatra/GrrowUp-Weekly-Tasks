<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Distance Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Distance Converter</h1>
        <div class="form-container">
            <input type="number" id="distanceMeters" placeholder="Distance in meters" required>
            <button id="metersToFeetButton">Convert to Feet</button>
            <input type="number" id="distanceFeet" placeholder="Distance in feet" required>
            <button id="feetToMetersButton">Convert to Meters</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
