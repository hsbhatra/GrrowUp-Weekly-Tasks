<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Consumption Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Coffee Consumption Estimator</h1>
        <div class="form-container">
            <input type="number" id="age" placeholder="Your current age" required>
            <input type="number" step="0.1" id="cupsPerDay" placeholder="Cups of coffee per day" required>
            <button id="calculateButton">Calculate Coffee Supply</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
