<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>Image Gallery</h1>
            <button class="upload-button">Upload Image</button>
        </div>
        <div class="gallery">
            <div class="gallery-item"><img src="img1.png" alt="Image 1"></div>
            <div class="gallery-item"><img src="img2.png" alt="Image 2"></div>
            <div class="gallery-item"><img src="img3.png" alt="Image 3"></div>
            <div class="gallery-item"><img src="img4.png" alt="Image 4"></div>
            <div class="gallery-item"><img src="img5.png" alt="Image 5"></div>
            <div class="gallery-item"><img src="img6.png" alt="Image 6"></div>
            <div class="gallery-item"><img src="img7.png" alt="Image 7"></div>
            <div class="gallery-item"><img src="img8.png" alt="Image 8"></div>
            <div class="gallery-item"><img src="img9.png" alt="Image 9"></div>
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
